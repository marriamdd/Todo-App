<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <script src="script.js" defer></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <header>
      <div class="header_div">
        <img src="images/bg-mobile-light.jpg" alt="bg-mobile-light" />
        <div class="header_top">
          <p>T O D O</p>

          <svg
            class="moon_icon"
            xmlns="http://www.w3.org/2000/svg"
            width="19"
            height="19"
            viewBox="0 0 26 26"
          >
            <path
              fill="#FFF"
              fill-rule="evenodd"
              d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
            />
          </svg>
        </div>
        <div class="header_input_div">
          <div class="header_inpt_container">
            <div class="circle"></div>
            <input
              id="text_input_id"
              type="text"
              placeholder="Create a new todo..."
            />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="div_for_lists" data-todo-id="lists"></div>
      <div class="nav_bar">
        <nav>
          <ul>
            <li>All</li>
            <li>Active</li>
            <li>Complated</li>
          </ul>
        </nav>
      </div>
      <div class="drag_drop_div">
        <h5>Drag and drop to reorder list</h5>
      </div>
    </main>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Marriam.d</a>.
    </div> -->
  </body>
</html>
